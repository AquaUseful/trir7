<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/endgame.css">
    <script src="js/jquery.js"></script>
    <script src="js/endgame.js" type="module"></script>
    <title>ЛАБА 7 Gameover</title>
</head>

<body>
    <div class="layout-grid">
        <div class="layout-content">
            <div class="endgame-grid noselect">
                <div class="splash">ВЫ ПРОЕХАЛИ
                    <br> ОСТАНОВКУ!
                </div>
                <div class="score">
                    <span class="header">Счёт</span>
                    <span class="value" id="score_value">0</span>
                </div>
                <div class="controls">
                    <input type="button" value="РЕКОРДЫ" class="btn grey big" id="btn_records">
                    <input type="button" value="ЗАНОВО" class="btn green big" id="btn_again">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
